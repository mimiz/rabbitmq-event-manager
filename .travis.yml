language: node_js
node_js:
- stable
addons:
  code_climate:
    repo_token:
      secure: 
before_script:
- yarn setup
- yarn build
- yarn global add codeclimate-test-reporter
script:
- yarn coverage
after_success:
- npm pack
after_script:
  - codeclimate-test-reporter < ./coverage/lcov.info
deploy:
  - provider: releases
    api_key:
      secure: 
    file: rabbitmq-event-manager-*.tgz
    skip_cleanup: true
    on:
      tags: true
  - provider: npm
    email: 
      secure: 
    skip_cleanup: true
    api_key:
      secure: 
    on:
      tags: true
      repo: mimiz/rabbitmq-event-manager
